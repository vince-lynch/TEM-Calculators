
<p>Square duct cross sectional area calculator<br/></p>

<p>Imperial<br/></p>

	<table>
		<tr>
			<td>
				Duct Width
			</td>
			<td>
				<input type="number" id="input1" placeholder="20" pattern="[0-9]">
			</td>
			<td>
				Inches
			</td>
		</tr>

		<tr>
			<td>
				Dutc Height
			</td>
			<td>
				<input type="number" id="input2"  placeholder="14" pattern="[0-9]">
			</td>
			<td>
				Inches
			</td>
		</tr>


		<tr>
			<td>
			</td>
			<td>
				<button id="calculate">Calculate</button>
			</td>
			<td>
			</td>			
		</tr>

		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output1" readonly  placeholder="280.00">
			</td>
			<td>
				Inches ^2
			</td>
		</tr>
		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output2" readonly  placeholder="1.944">
			</td>
			<td>
				ft^2
			</td>
		</tr>
	</table>


<p>Imperial<br/></p>

	<table>
		<tr>
			<td>
				Duct Width
			</td>
			<td>
				<input type="number" id="input1-b" placeholder="20" pattern="[0-9]">
			</td>
			<td>
				ft
			</td>
		</tr>

		<tr>
			<td>
				Duct Height
			</td>
			<td>
				<input type="number" id="input2-b"  placeholder="14" pattern="[0-9]">
			</td>
			<td>
				ft
			</td>
		</tr>


		<tr>
			<td>
			</td>
			<td>
				<button id="calculate-b">Calculate</button>
			</td>
			<td>
			</td>			
		</tr>

		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output1-b" readonly  placeholder="280.00">
			</td>
			<td>
				Inches^2
			</td>
		</tr>

	</table>

<script>
// calculator 1
jQuery("button#calculate").on('click', ()=>{
 // do calculation
 console.log('do calc');
 var ductWidth = parseFloat(jQuery("#input1").val());
 var ductHeight = parseFloat(jQuery("#input2").val());
 var result1 = ductWidth*ductHeight;
 jQuery("#output1").val(result1);
 var result2 = result1/144;
 jQuery("#output2").val(result2);
});
// calculator 2
jQuery("button#calculate-b").on('click', ()=>{
 // do calculation
 console.log('do calc');
 var ductWidth = parseFloat(jQuery("#input1-b").val());
 var ductHeight = parseFloat(jQuery("#input2-b").val());
 var result1 = ductWidth*ductHeight;
 jQuery("#output1-b").val(result1);
});

</script>
