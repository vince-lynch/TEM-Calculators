
<p>Round duct cross sectional area calculator<br/></p>

<p>Metric units<br/></p>

	<table>
		<tr>
			<td>
				Radius
			</td>
			<td>
				<input type="number" id="input1" placeholder="200" pattern="[0-9]">
			</td>
			<td>
				mm
			</td>
		</tr>

		<tr>
			<td>
			</td>
			<td>
				<button id="calculate">Calculate</button>
			</td>
			<td>
			</td>			
		</tr>

		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output1" readonly  placeholder="125664">
			</td>
			<td>
				mm^2
			</td>
		</tr>
		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output2" readonly  placeholder="0.125664">
			</td>
			<td>
				m^2
			</td>
		</tr>
	</table>


<p>Metric units<br/></p>

	<table>
		<tr>
			<td>
				Radius
			</td>
			<td>
				<input type="number" id="input1-b" placeholder="0.2" pattern="[0-9]">
			</td>
			<td>
				m
			</td>
		</tr>

		<tr>
			<td>
			</td>
			<td>
				<button id="calculate-b">Calculate</button>
			</td>
			<td>
			</td>			
		</tr>

		<tr>
			<td>
				Area
			</td>
			<td>
				<input type="text" id="output1-b" readonly  placeholder="0.125664">
			</td>
			<td>
				m^2
			</td>
		</tr>

	</table>

<script>
// calculator 1
jQuery("button#calculate").on('click', ()=>{
 // do calculation
 console.log('do calc');
 var radius = parseFloat(jQuery("#input1").val());
 var result1 = 3.1416*(radius * radius);
 jQuery("#output1").val(result1);
 var result2 = result1/1000000;
 jQuery("#output2").val(result2);
});
// calculator 2
jQuery("button#calculate-b").on('click', ()=>{
 // do calculation
 console.log('do calc');
 var radius = parseFloat(jQuery("#input1-b").val());
 var result1 = 3.1416*(radius * radius);
 jQuery("#output1-b").val(result1);
});

</script>
