
<p>Three phase AC kilowatts to Amps Calculator (line to neutral)<br/></p>
<p>

	<table>
		<tr>
			<td>
				Power
			</td>
			<td>
				<input type="number" id="input1"  placeholder="2" pattern="[0-9]">
			</td>
			<td>
				kW
			</td>
		</tr>

		<tr>
			<td>
				Voltage
			</td>
			<td>
				<input type="number" id="input2"  placeholder="230" pattern="[0-9]">
			</td>
			<td>
				V  (L - N) RMS
			</td>
		</tr>

		<tr>
			<td>
				Power Factor
			</td>
			<td>
				<input type="number" id="input3" placeholder="0.95" pattern="[0-9]">
			</td>
			<td>
				PF
			</td>
		</tr>

		<tr>
			<td>
			</td>
			<td>
				<button id="calculate">Calculate</button>
			</td>
			<td>
			</td>			
		</tr>

		<tr>
			<td>
				Current
			</td>
			<td>
				<input type="text" id="output1" readonly  placeholder="3.05">
			</td>
			<td>
				A
			</td>
		</tr>
	</table>
